hopr:
  host:
    address: !IPv4 0.0.0.0 #TODO: replace with your external IP
    port: 9091
  db:
    data: /app/hoprd-db
    initialize: true
    force_initialize: false
  strategy:
    on_fail_continue: true
    allow_recursive: true
    strategies:
      - !Aggregating
        aggregation_threshold: 100
        unrealized_balance_ratio: 0.9
        aggregate_on_channel_close: true
      - !AutoRedeeming
        redeem_only_aggregated: true
        on_close_redeem_single_tickets_value_min: "90000000000000000 HOPR"
      - !ClosureFinalizer
        max_closure_overdue: 3600
  heartbeat:
    variance: 1
    interval: 20
    threshold: 60
  network_options:
    min_delay: 1
    max_delay: 300
    quality_bad_threshold: 0.2
    quality_offline_threshold: 0.5
    quality_step: 0.1
    quality_avg_window_size: 25
    ignore_timeframe: 600
    backoff_exponent: 1.5
    backoff_min: 2.0
    backoff_max: 300.0
  protocol:
    ack:
      timeout: 15
    heartbeat:
      timeout: 15
    msg:
      timeout: 15
    ticket_aggregation:
      timeout: 15
  chain:
    provider: #TODO: fill in with your custom RPC provider
    announce: true
    network: dufour
    check_unrealized_balance: true
  safe_module:
    safe_transaction_service_provider: https://safe-transaction.prod.hoprtech.net/
    safe_address: '0x0000000000000000000000000000000000000000'  #TODO: replace with safe address
    module_address: '0x0000000000000000000000000000000000000000' #TODO: replace with module address
  transport:
    announce_local_addresses: false
    prefer_local_addresses: false
identity:
  file: /app/hoprd-db/.hopr-id-saint-louis
  password: 'change_me' #TODO: replace with your db password
api:
  enable: true
  auth: !Token ARand0mT0k3n? #TODO: replace with your own API token
  host:
    address: !IPv4 0.0.0.0
    port: 3001
inbox:
  capacity: 512
  max_age: 900
  excluded_tags:
    - 0