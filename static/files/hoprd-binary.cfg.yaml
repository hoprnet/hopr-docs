hopr:
  host:
    address: !IPv4 127.0.0.1 #TODO: replace with your external IP
    port: 9001
  db:
    data: /app/db
    initialize: true
    force_initialize: false
  strategy:
    on_fail_continue: true
    allow_recursive: true
    strategies: 
      - !AutoRedeeming
        redeem_only_aggregated: false
        minimum_redeem_ticket_value: "2.5 wxHOPR"
      - !ClosureFinalizer
        max_closure_overdue: 300
  chain:
    provider: # TODO: fill in
    announce: true
    network: dufour
    keep_logs: true
    fast_sync: true
  safe_module:
    safe_transaction_service_provider: https://safe-transaction.prod.hoprtech.net/
    safe_address: # TODO: fill in
    module_address: # TODO: fill in
identity:
  file:  path/to/hopr.id # TODO: full path to your hopr.id file
  password: '' # TODO: password to your ID file
api:
  enable: true
  auth: !Token  # TODO: fill in your API token
  host:
    address: !IPv4 0.0.0.0
    port: 3001